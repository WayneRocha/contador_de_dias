<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo.css">
    <script defer src="js/contador.js"></script>
    <title>Contador de dias</title>
</head>
<body>
    <div id="bg">
        <div id="foto__bg">
            <img src="img/calendario.jpg">
            <h1>contador de dias</h1>
        </div>
        <div id="elements">
            <main>
                <h2>Escolha uma data para o começo e para o fim da contagem</h2>
                <div id="calendarios">
                    <label for="calendario__inicio">
                        <input type="date" name="data" id="calendario__inicio"><br>
                        <p>Data inicial</p>
                    </label>
                    <p id="ate">até</p>
                    <label for="calendario__dim">
                        <input type="date" name="data" id="calendario__fim"><br>
                        <p>Data final</p> 
                    </label>
                    <input type="text" id="dias" readonly placeholder="Dias">
                </div>
            </main>
        </div>
    </div>
    <footer>
        <p>Direitos reservado a Wayne André&copy;</p>
        <a href="https://github.com/WayneRocha" target="_blanck">
            <img src="img/github_logo.png" alt="Meu Github" title="Meu Github">
        </a>
        <a href="https://www.youtube.com/channel/UCXojl1lF6TLP0qM8B1eCh2Q" target="_blanck">
            <img src="img/youtube_logo.png" alt="Meu canal no youtube. 'RockTech'" title="Meu canal no youtube">
        </a>
    </footer>
</body>
</html>
